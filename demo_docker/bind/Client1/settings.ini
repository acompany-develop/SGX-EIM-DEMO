CLIENT_ID_FOR_FIRM_TO_PETS_AUTHORIZATION = 
CLIENT_SECRET_FOR_FIRM_TO_PETS_AUTHORIZATION = 
GRANT_TYPE_FOR_CLIENT_CREDENTIALS_FLOW = 
AUDIENCE = 
AUTH_SERVER_URL = 
TOKEN_ENDPOINT = 
CONTENT_TYPE = 
ISSUER = 
PUBLIC_KEYS_URL = 